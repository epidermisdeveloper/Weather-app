<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body class="boody">

    <div class="intro">
        <h1 class="bc">WeatherCast</h1>
    </div>

    <div class="preloader">
        <div class='body'>
            <span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </span>
            <div class='base'>
                <span></span>
                <div class='face'></div>
            </div>
        </div>
        <div class='longfazers'>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <h1 id="hhh">Fetching</h1>
    </div>
    
    <form id="content">
        <input type="text" name="input" class="input" id="search-input" >
        <button type="reset" class="search" id="search-btn"></button>
      </form>

    <div class="card">     
        <div class="weather">
            <img src="" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                        <p class="error-message"></p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>wind speed</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/Lovepik_com-400282324-sunrise-linear-icon.png">
                    <div>
                        <p class="sunrise"></p>
                        <p >sunrise</p>
                    </div>
                </div>
            </div>
            <div class="detailss">
                <div class="col">
                    <img src="images/pngwing.com.png">
                    <div>
                        <p class="max-temp"></p>
                        <p>max temp</p>
                    </div>
                </div>
                <div class="col" id="min">
                    <img src="images/pngwing.com.png">
                    <div>
                        <p class="min-temp"></p>
                        <p>min temp</p>
                    </div>
                </div>
                <div class="col" id="set">
                    <img src="images/Lovepik_com-400282324-sunrise-linear-icon.png">
                    <div>
                        <p class="sunset"></p>
                        <p>sunset</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
