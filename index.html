<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" id="cityInput" id="search">
            <button id="search"><div><img src="images/search.png" alt="search"></div></button>
        </div>
        <div class="weather">
            <img src="images/clear.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                        <p class="error-message"></p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>wind speed</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/Lovepik_com-400282324-sunrise-linear-icon.png">
                    <div>
                        <p class="sunrise"></p>
                        <p >sunrise</p>
                    </div>
                </div>
            </div>
            <div class="details">
                <div class="col">
                    <img src="images/pngwing.com.png">
                    <div>
                        <p class="max-temp"></p>
                        <p>max temp</p>
                    </div>
                </div>
                <div class="col" id="min">
                    <img src="images/pngwing.com.png">
                    <div>
                        <p class="min-temp"></p>
                        <p>min temp</p>
                    </div>
                </div>
                <div class="col" id="set">
                    <img src="images/Lovepik_com-400282324-sunrise-linear-icon.png">
                    <div>
                        <p class="sunset"></p>
                        <p>sunset</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
